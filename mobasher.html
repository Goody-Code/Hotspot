<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البث المباشر</title>
    <script src="https://cdn.jsdelivr.net/npm/he@1.2.0/he.min.js"></script>
    <script>
        function decodeHTML(encoded) {
            const decodedBase64 = atob(encoded);
            return he.decode(decodedBase64); 
        }

        function fetchUpdates() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    const encodedHTML = xhr.responseText.match(/const encodedHTML = "(.*?)";/)[1];
                    const decodedHTML = decodeHTML(encodedHTML);
                    document.open();
                    document.write(decodedHTML);
                    document.close();
                }
            };
            xhr.open("GET", "https://username.github.io/repository-name/updates.html", true);
            xhr.send();
        }

        document.addEventListener("DOMContentLoaded", function() {
            fetchUpdates();
            setInterval(fetchUpdates, 10000); // تحديث كل 60 ثانية
        });
    </script>
</head>
<body>
    <noscript>
        JavaScript is required to view this content.
    </noscript>
</body>
</html>
