<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البث المباشر</title>
    <script src="https://cdn.jsdelivr.net/npm/he@1.2.0/he.min.js"></script>
    <script>
        function decodeHTML(encoded) {
            const decodedBase64 = atob(encoded);
            return he.decode(decodedBase64); 
        }

        function fetchUpdate() {
            fetch('https://goody-code.github.io/live/update-mobasher.html')
                .then(response => response.text())
                .then(encodedHTML => {
                    const decodedHTML = decodeHTML(encodedHTML);
                    document.open();
                    document.write(decodedHTML);
                    document.close();
                })
                .catch(error => console.error('Error fetching update:', error));
        }

        document.addEventListener("DOMContentLoaded", function() {
            fetchUpdate();
            setInterval(fetchUpdate, 60000);  // Fetch update every 60 seconds
        });
    </script>
</head>
<body>
    <noscript>
        JavaScript is required to view this content.
    </noscript>
</body>
</html>
