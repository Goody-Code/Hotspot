<!DOCTYPE html>
<html>
<head>
<title>مباشر</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="theme-color" content="#bc1644">
<meta property="og:image" content="https://i.postimg.cc/tJhmNwKT/gogd.png">
<meta property="og:image" content="https://i.postimg.cc/tJhmNwKT/gogd.png">
<meta property="og:title" content="البث المباشر - تصميم المهندس خالد الغيلي">
<meta property="og:type" content="website">
<meta property="og:image" content="https://i.postimg.cc/tJhmNwKT/gogd.png">
<meta property="og:image" content="https://i.postimg.cc/tJhmNwKT/gogd.png">
<meta property="og:image:type" content="image/png">
<meta property="og:image:width" content="400">
<meta property="og:image:height" content="300">
<meta property="og:image:alt" content="البث المباشر - تصميم المهندس خالد الغيلي">
<meta property="og:description" content="جميع القنوات الفضائية HD">
<link rel="shortcut icon" type="image/x-icon" href="https://i.im.ge/2024/04/18/Z12uML.live-removebg-preview.png"">
<meta http-equiv="refresh" content="300">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="-1">
<meta name="google-adsense-account" content="ca-pub-9712428317791754">
<meta content='width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0' name='viewport' />
<link href="fonts/notofont.css" rel="stylesheet">
<link rel="stylesheet" href="css/fontello.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #bc1644;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: white;
            font-family: "Cairo", sans-serif;
            text-align: center;
        }

        #loader {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #bc1644;
        }

        #loader img {
            width: 300px;
            height: auto;
        }

        #network-name {
            font-size: 1.5em;
            margin-top: 10px;
        }

        #engineer {
            font-size: 0.8em;
            margin-top: 5px;
        }

        #content {
            display: none;
            width: 100%;
            height: 100%;
        }
    </style>
    <script>
        async function fetchAndUpdateContent() {
            try {
                // الرابط المشفر
                const encodedUrl = 'aHR0cHM6Ly9nb29keS1jb2RlLmdpdGh1Yi5pby9saXZlL3VwZGF0ZS1tb2Jhc2hlci5odG1s';

                // فك تشفير الرابط
                const decodedUrl = atob(encodedUrl);

                const response = await fetch(decodedUrl);
                const text = await response.text();

                const iframe = document.getElementById('content');
                const doc = iframe.contentDocument || iframe.contentWindow.document;

                doc.open();
                doc.write(text);
                doc.close();

                // إخفاء اللودر وعرض المحتوى
                document.getElementById('loader').style.display = 'none';
                iframe.style.display = 'block';
            } catch (error) {
                console.error('Error fetching content:', error);
            }
        }

        // Fetch content when DOM is fully loaded
        document.addEventListener('DOMContentLoaded', fetchAndUpdateContent);

        // Update content every 5 minutes (300000 milliseconds)
        setInterval(fetchAndUpdateContent, 300000);
    </script>
</head>
<body>
    <div id="loader">
        <img src="https://i.postimg.cc/qvZR4v9D/Mobasher.png" alt="Logo">
        <div id="network-name">البث المباشر</div>
        <div id="engineer">شبكة {{network-name}} اللاسلكية</div>
        <div id="engineer">تصميم المهندس | خالد الغيلي</div>
    </div>
    <iframe id="content"></iframe>
</body>
</html>
